{% load static %}
<nav class="bg-white shadow" x-data="{ isOpen: false }">
  <div
    class="container px-6 py-4 mx-auto lg:flex lg:justify-between lg:items-center"
  >
    <div class="lg:flex lg:items-center">
      <div class="flex items-center justify-between">
        <div>
          <a
            class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform lg:text-3xl hover:text-gray-700"
            href="#"
            >Brand</a
          >
        </div>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
          <button
            type="button"
            @click="isOpen = !isOpen"
            class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
            aria-label="toggle menu"
          >
            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
              <path
                fill-rule="evenodd"
                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <div
        :class="isOpen ? '' : 'hidden'"
        class="flex flex-col text-gray-600 capitalize lg:flex lg:px-16 lg:-mx-4 lg:flex-row lg:items-center"
      >
        <a
          href="#proceso"
          class="mt-2 transition-colors duration-200 transform lg:mt-0 lg:mx-4 hover:text-gray-900"
          >Proceso</a
        >
        <a
          href="#diferenciador"
          class="mt-2 transition-colors duration-200 transform lg:mt-0 lg:mx-4 hover:text-gray-900"
          >Diferenciador</a
        >

        <a
          href="#beneficios"
          class="mt-2 transition-colors duration-200 transform lg:mt-0 lg:mx-4 hover:text-gray-900"
          >Beneficios</a
        >
      </div>
    </div>

    <div
      :class="isOpen ? 'show' : 'hidden'"
      x-transition
      class="flex justify-center mt-6 lg:flex lg:mt-0 lg:-mx-2"
    >
      <!-- Authenticated -->
      {% if request.user.is_authenticated %} 
      <a
        class="block w-1/2 px-3 py-2 mx-1 text-sm font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-cyan-500 rounded-md hover:bg-cyan-600 md:mx-2 md:w-auto"
        href="{% url 'home' %}"
        >Ir a Inicio</a
      >
      {% else %}
      <a
        class="block w-1/2 px-3 py-2 mx-1 text-sm font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-gray-500 rounded-md hover:bg-cyan-600 md:mx-2 md:w-auto"
        href="{% url 'login' %}"
        >Entrar</a
      >
      <a
        class="block w-1/2 px-3 py-2 mx-1 text-sm font-medium leading-5 text-center text-white transition-colors duration-200 transform bg-cyan-500 rounded-md hover:bg-cyan-600 md:mx-0 md:w-auto"
        href="{% url 'signup' %}"
        >Crear Cuenta</a
      >
      {% endif %}
    </div>
  </div>
</nav>
