{% extends 'main_home.html' %} {% load static %} {% load icon %}
{% block content %}
<main>
  <header class="p-16">
    <h1 class="font-bold text-4xl">Cotizar Prenda</h1>
    <div class="mt-28 max-w-xl">
      <form class="relative" action="" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Nombre del proyecto
          </label>
          <input required class="bg-white border-2 border-gray-200 appearance-none rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-cyan-600" id="name" name="name" type="text" placeholder="Bastilla pantalones">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Descripci√≥n
          </label>
          <textarea required class="bg-white border-2 border-gray-200 appearance-none rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-cyan-600" id="description" name="description"  type="text" placeholder="Necesito que arreglen la bastilla de mis pantalones, me quedan 4 cm largos"></textarea>
        </div>
    
        <div class="inline-block relative w-full mb-4">
          <select
          id="category"
          name="category" 
          required
            class="block appearance-none w-full bg-white border-2 border-gray-200 px-4 py-2 pr-8 rounded-lg focus:outline-cyan-600"
          >
            <option value="">Selecciona un tipo de prenda</option>
            {% for category in categories %}
              <option value={{category.number}}>{{category.value}}</option>
            {% endfor %}
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            {% icon "chevron-down" height="16" width="16" %}
          </div>
        </div>

        <div class="flex justify-end">
          <button class="inline-block px-4 py-2 rounded-lg text-white bg-cyan-600 hover:bg-cyan-700 " type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </header>
</main>
{% endblock %}
